name: Deploy Production

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: "22"

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Auth CLI
        run: |
          npx wix login --api-key $WIX_AUTH_TOKEN
        env:
          WIX_AUTH_TOKEN: ${{ secrets.WIX_AUTH_TOKEN }}

      - name: Pull environment variables
        run: |
          npx wix env pull

      - name: Build project
        run: npm run build

      - name: Deploy to production
        run: npm run release
        env:
          WIX_AUTH_TOKEN: ${{ secrets.WIX_AUTH_TOKEN }}

      - name: Notify deployment success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ✅ Production Deployment Successful

            Your changes have been successfully deployed to production!

            **Production URL:** https://kitchensink-netanelg4.wix-host.com

            ---
            *Deployed at: ${new Date().toISOString()}*`;

            // Create a deployment status
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.sha,
              state: 'success',
              description: 'Production deployment completed successfully',
              environment_url: 'https://kitchensink-netanelg4.wix-host.com'
            });

      - name: Notify deployment failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ❌ Production Deployment Failed

            The production deployment failed. Please check the logs for more details.

            ---
            *Failed at: ${new Date().toISOString()}*`;

            // Create a deployment status
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.sha,
              state: 'failure',
              description: 'Production deployment failed'
            });
